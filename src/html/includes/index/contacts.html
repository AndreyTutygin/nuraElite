<section class="contacts">
  <div class="container contacts__container">
    <div class="contacts__map-wrap">
      <iframe class="contacts__map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2503.802146074358!2d71.42065901558492!3d51.13055744600714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x424586a1b9f46a19%3A0xd1363cf11cf00e21!2z0JjQt9GD0LzRgNGD0LTQvdGL0Lkg0LrQstCw0YDRgtCw0Lsg0LHQu9C-0Log0JE!5e0!3m2!1sru!2sin!4v1675409463658!5m2!1sru!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contacts__txt">
      <h2 class="contacts__title">Контакты</h2>
      <address class="address contacts__address">
        <p class="address__parag">ул. Кунаева 10, БЦ “Изумрудный”, блок - А, этаж 1</p>
        <p class="address__parag">
          <svg class="address__svg">
            <use xlink:href="img/sprite.svg#phone"></use>
          </svg>
          <span class="address__span">+7 (700) 001-18-88</span>
        </p>
        <p class="address__parag">
          <svg class="address__svg">
            <use xlink:href="img/sprite.svg#email"></use>
          </svg>
          <span class="address__span">info@nuramm.kz</span>
        </p>
        <p class="address__parag">
          <svg class="address__svg">
            <use xlink:href="img/sprite.svg#inst"></use>
          </svg>
          <span class="address__span">@nura.premier</span>
        </p>
        <picture class="picture address__picture">
          <source class="picture__src" srcset="@img/contacts__qr.webp" type="image/webp">
          <img class="picture__img" loading="lazy" src="@img/contacts__qr.png" width="177" height="177" alt="QR Код">
        </picture>
      </address>
    </div>
  </div>
</section>
