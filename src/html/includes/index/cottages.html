<section class="cottages">
  <div class="container cottages__container">
    <div class="section-title cottages__section-title">
      <h2 class="section-title__title">Коттеджи</h2>
    </div>
    <div class="cottages__slider-btns">
      <button class="btn-reset btn-arrow btn-arrow_next cottages__btn-arrow_next" aria-label="Следующий слайд">
        <svg class="btn-arrow__svg">
          <use xlink:href="img/sprite.svg#arrow"></use>
        </svg>
      </button>
      <button class="btn-reset btn-arrow btn-arrow_prev cottages__btn-arrow_prev" aria-label="Предыдущий слайд">
        <svg class="btn-arrow__svg">
          <use xlink:href="img/sprite.svg#arrow"></use>
        </svg>
      </button>
    </div>
    <div class="swiper slider cottages__slider">
      <div class="swiper-wrapper slider-wrapper">
        <div class="swiper-slide slider-slide">
          <picture class="picture slider-slide__picture">
            <source class="picture__src" srcset="@img/cottages__img_photo.webp" type="image/webp">
            <img class="picture__img" loading="lazy" src="@img/cottages__img_photo.png" width="740" height="444"
              alt="Фото коттеджа">
          </picture>
          <picture class="picture slider-slide__picture">
            <source class="picture__src" srcset="@img/cottages__img_scheme.webp" type="image/webp">
            <img class="picture__img" loading="lazy" src="@img/cottages__img_scheme.png" width="436" height="414"
              alt="Схема коттеджа">
          </picture>
        </div>
        <div class="swiper-slide slider-slide">
          <picture class="picture slider-slide__picture">
            <source class="picture__src" srcset="@img/cottages__img_photo.webp" type="image/webp">
            <img class="picture__img" loading="lazy" src="@img/cottages__img_photo.png" width="740" height="444"
              alt="Фото коттеджа">
          </picture>
          <picture class="picture slider-slide__picture">
            <source class="picture__src" srcset="@img/cottages__img_scheme.webp" type="image/webp">
            <img class="picture__img" loading="lazy" src="@img/cottages__img_scheme.png" width="436" height="414"
              alt="Схема коттеджа">
          </picture>
        </div>
        <div class="swiper-slide slider-slide">
          <picture class="picture slider-slide__picture">
            <source class="picture__src" srcset="@img/cottages__img_photo.webp" type="image/webp">
            <img class="picture__img" loading="lazy" src="@img/cottages__img_photo.png" width="740" height="444"
              alt="Фото коттеджа">
          </picture>
          <picture class="picture slider-slide__picture">
            <source class="picture__src" srcset="@img/cottages__img_scheme.webp" type="image/webp">
            <img class="picture__img" loading="lazy" src="@img/cottages__img_scheme.png" width="436" height="414"
              alt="Схема коттеджа">
          </picture>
        </div>
      </div>
    </div>
    <div class="cottages__slider-dots">
      <div class="slider-pagination"></div>
    </div>
  </div>
</section>
